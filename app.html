<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONDC</title>

    <!-- Mapbox GL JS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>

    <!-- Mapbox GL Directions Plugin -->
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.2.0/mapbox-gl-directions.css" type="text/css">
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.2.0/mapbox-gl-directions.js"></script>

    <style>
        body {
            margin: 0;
        }

        #map {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>

<body>
    <div id='map'></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiaGFyc2hzaW5naC0wMDEiLCJhIjoiY2xyenpqMTZ2MW11ZzJrdGt3Yjc0OGtiMCJ9.PjaZv19Ckvz5-p2PGLXz0g';

        navigator.geolocation.getCurrentPosition(successLocation, errorLocation, { enableHighAccuracy: true });

        function successLocation(position) {
            console.log(position);
            setupMap([position.coords.longitude, position.coords.latitude]);
        }

        function errorLocation() {
            // Handle error if needed
        }

        function setupMap(center) {
            const map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v11',
                center: center,
                zoom: 12
            });

            const nav = new mapboxgl.NavigationControl();
            map.addControl(nav, 'top-right');

            var directions = new MapboxDirections({
                accessToken: 'pk.eyJ1IjoiaGFyc2hzaW5naC0wMDEiLCJhIjoiY2xyenpqMTZ2MW11ZzJrdGt3Yjc0OGtiMCJ9.PjaZv19Ckvz5-p2PGLXz0g',
            });

            map.addControl(directions, 'top-left');
        }
    </script>
</body>

</html>
